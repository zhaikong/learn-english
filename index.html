<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翟浩宇的英语学习天地</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>翟浩宇的英语学习天地</h1>
        <div class="grade-selector">
            <label for="grade">选择年级：</label>
            <select id="grade" onchange="changeGrade()">
                <option value="1">一年级</option>
                <option value="2">二年级</option>
                <option value="3">三年级</option>
                <option value="4">四年级</option>
                <option value="5">五年级</option>
                <option value="6">六年级</option>
            </select>
        </div>
        <div class="progress-container">
            <h3>学习进度</h3>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <p id="levelDisplay">当前等级：初学者</p>
        </div>
        <div class="lesson-container">
            <h2>今天的单词</h2>
            <div class="word-display" id="wordDisplay"></div>
            <div class="pronunciation-guide" id="pronunciationGuide"></div>
            <div class="phonetic-display" id="phoneticDisplay"></div>
            <div class="buttons">
                <button id="listenBtn" onclick="listen()">听</button>
                <button id="speakBtn" onclick="speak()">说</button>
                <button id="playRecordingBtn" onclick="playRecording()">播</button>
                <button id="nextBtn" onclick="nextWord()">下一个</button>
            </div>
            <div class="feedback" id="feedback"></div>
        </div>
        <div class="stage-container">
            <h3>学习阶段</h3>
            <div id="stageDisplay"></div>
        </div>
        <div class="game-container" style="display: none;">
            <h3>趣味配对游戏</h3>
            <div class="game-word" id="gameWord"></div>
            <div class="game-options" id="gameOptions"></div>
        </div>
    </div>
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
